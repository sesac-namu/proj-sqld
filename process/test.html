<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산 관리 시스템 ERD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .entity {
            border: 2px solid #333;
            background-color: white;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
            margin: 20px;
            min-width: 200px;
        }
        
        .entity-header {
            background-color: #e0e0e0;
            border-bottom: 2px solid #333;
            padding: 8px 12px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        
        .entity-body {
            padding: 0;
        }
        
        .attribute {
            border-bottom: 1px solid #333;
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .attribute:last-child {
            border-bottom: none;
        }
        
        .primary-key {
            text-decoration: underline;
            font-weight: bold;
        }
        
        .parent-entity {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .child-entities {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }
        
        .child-entity {
            flex: 1;
            max-width: 250px;
        }
        
        .relationship-line {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 60px;
            background-color: #333;
        }
        
        .relationship-lines {
            position: absolute;
            top: 320px;
            left: 20%;
            right: 20%;
            height: 2px;
            background-color: #333;
        }
        
        .left-line, .right-line {
            position: absolute;
            top: 320px;
            width: 2px;
            height: 20px;
            background-color: #333;
        }
        
        .left-line {
            left: 20%;
        }
        
        .right-line {
            right: 20%;
        }
        
        .isa-symbol {
            position: absolute;
            top: 315px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent-entity">
            <div class="entity">
                <div class="entity-header">부동산관계자</div>
                <div class="entity-body">
                    <div class="attribute primary-key">주민등록번호</div>
                    <div class="attribute">관계자명</div>
                    <div class="attribute">우편번호</div>
                    <div class="attribute">시도</div>
                    <div class="attribute">시군구</div>
                    <div class="attribute">읍면동</div>
                    <div class="attribute">번지</div>
                    <div class="attribute">전자메일</div>
                    <div class="attribute">전화번호</div>
                </div>
            </div>
        </div>
        
        <!-- 관계선 -->
        <div class="relationship-line"></div>
        <div class="relationship-lines"></div>
        <div class="left-line"></div>
        <div class="right-line"></div>
        <div class="isa-symbol"></div>
        
        <div class="child-entities">
            <div class="child-entity">
                <div class="entity">
                    <div class="entity-header">부동산전세자</div>
                    <div class="entity-body">
                        <div class="attribute primary-key">주민등록번호(FK)</div>
                        <div class="attribute">전세금</div>
                    </div>
                </div>
            </div>
            
            <div class="child-entity">
                <div class="entity">
                    <div class="entity-header">부동산소유자</div>
                    <div class="entity-body">
                        <div class="attribute primary-key">주민등록번호(FK)</div>
                        <div class="attribute">부동산등록원</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
